
<h1>Gerenciador de Conteúdo</h1>

<a href="http://127.0.0.1/projeto-site-de-postagens/?pagina=admin&metodo=create">Criar Publicação</a><br><br>
<hr>
<br><table border="2">
	<tr>
		<th>ID</th>
		<th>Titulo</th>
		<th>Alteração</th>
		<th>Deletar</th>
	</tr>
	{% for postagem in postagens %}
	<tr>
		<th>{{postagem.id}}</th>
		<th>{{postagem.titulo}}</th>
		<th><a href="http://127.0.0.1/projeto-site-de-postagens/?pagina=admin&metodo=change&id={{postagem.id}}">Alteração</a></th>
		<th><a href="http://127.0.0.1/projeto-site-de-postagens/?pagina=admin&metodo=delete&id={{postagem.id}}">Deletar</a></th>
	</tr>
	{% endfor %}
</table>
